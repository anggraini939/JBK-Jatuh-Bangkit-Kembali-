<script>
var objectdbs = '' ;
function setBarangDiambil(){
	try{
		//==============================>
		var strurl = "/setstatbarang?id="+getCookie("idbarang")+"&idstatus=1";
		//==============================> STAT
		var idstat = objectdbs[0]['idstatus'];
		var numbstat = parseInt(idstat);
		var stat = statsimpan ;
		if( numbstat == 1 ){
			strurl = "/setstatbarang?id="+getCookie("idbarang")+"&idstatus=2";
		}
		//=============================>
		console.log(strurl);
		$.ajax({
			method: 'GET',
			crossDomain: true,
			url: strurl ,
			dataType: "html",
			success : function( event){
				callpage(div_pagecontent,pg_formviewdataeachitem);
			},
			error : function( r , h , s ){
						alert(" error JQAJAX  " + s );				
			}
		}); 
	}catch(e){
		console.log("Err pada getDataBarang : " + e );
	}
}


function getDataBarang(id){
	try{
		var strurl = "/getbaranguseid?id="+id;
		console.log(strurl);
		$.ajax({
			method: 'GET',
			crossDomain: true,
			url: strurl ,
			dataType: "json",
			success : function( event){
				objectdbs = event ;
				if( event.length > 0 ){
					//==============================> TGL
					var strtgl = event[0]['tgl'];
					var restgl = strtgl.split('T');
					console.log("split:" + restgl[0]);
					//==============================> STAT
					var idstat = event[0]['idstatus'];
					var numbstat = parseInt(idstat);
					var stat = statsimpan ;
					if( numbstat == 2 ){
						stat = statambil ;
						$("#buttonset").text("Set Belum DiAmbil")
					}else{
						$("#buttonset").text("Set DiAmbil")
					}
					//==============================> TGL
					var nama = event[0]['nama'];
					var tgl = event[0]['tgl'];
					var pukul = event[0]['pukul'];
					var lokasi = event[0]['lokasi'];
					var deskripsi = event[0]['deskripsi'];
					//====================================>\
					$("#barang").val(nama);
					$("#tanggal").val(restgl[0] + "/" + pukul);
					$("#lokasi").val(lokasi);
					$("#deskripsi").val(deskripsi);
					$("#status").val(stat);
				}
			},
			error : function( r , h , s ){
						alert(" error JQAJAX  " + s );				
			}
		}); 
	}catch(e){
		console.log("Err pada getDataBarang : " + e );
	}
}

$(document).ready(function(){
	try{
		console.log("ID BARANG :" + getCookie("idbarang"));
		getDataBarang(getCookie("idbarang"));
		callpage(div_header,part_html_title);
	}catch(e){
		alert("error when call action 'call' , error in : " + e);
	}
});
</script>
